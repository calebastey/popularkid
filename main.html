<!doctype html>
<html>
<head>
    <title>Popular Kid</title>
    <LINK href="bootstrap.min.css" rel="stylesheet" type="text/css">
    <style type="text/css">
	  body {
	    width: 300px;
	  }


    </style>
</head>
<body>
<div class="page-header" style="margin: 0 0 0 0;">
    <h3 style="text-align:center;">Populate LDC</h3>
</div>

<div class="container">

    <div class="row">
        <div class="col-sm-12">
            <div>
                <h4>Shortcuts</h4>
                    <ul class="list-group">
                        <li class="list-group-item" >
                            <a id="localLink" style="cursor: pointer;">localhost</a>
                        </li>
                        <li class="list-group-item">
                            <a id="incognitoLocalLink" style="cursor: pointer;">incognito localhost</a>
                        </li>
                        <li class="list-group-item">
                            <a id="stagingLink" style="cursor: pointer;">staging</a>
                        </li>
                        <li class="list-group-item">
                            <a id="incognitoStagingLink" style="cursor: pointer;">incognito staging</a>
                        </li>
                    </ul>
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <h4>Settings</h4>

            <div class="radio">
                <label for="approveOrDecline_approve">
                    <input type="radio" name="approveOrDecline" id="approveOrDecline_approve" value="approve" checked="checked" />
                    Approve
                </label>
            </div>

            <div class="radio">
                <label for="approveOrDecline_decline">
                    <input type="radio" name="approveOrDecline" id="approveOrDecline_decline" value="decline"/>
                    Decline
                </label>
            </div>

            <div class="form-group">
                <label for="popState">State:</label>
                <select class="form-control" id="popState">
                    <option value="AL">Alabama</option>
                    <option value="CA">California</option>
                    <option value="FL">Florida</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="KS">Kansas</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="NM">New Mexico</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="SC">South Carolina</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="WA">Washington</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <p>
                <button id="populate" class="btn btn-primary btn-block">Populate</button>
            </p>
        </div>
    </div>

</div>
<script src="jquery.js"></script>
<script src="utils.js"></script>
<script src="main.js"></script>
</body>
</html>
